                                <div class="col-6 margin-bottom-3">

                                        <label for="mobile">Mobile No.</label>
                                        <p class="error-msg">Error message</p>
                                      </div>
                                </div>
                                <div class="col-6 margin-bottom-3">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="std" placeholder="Std">
                                        <label for="std">Std</label>
                                        <p class="error-msg">Error message</p>
                                      </div>
                                </div>
                                <div class="row margin-bottom-4">
                                    <div class="col-3  player-radio">
                                        <label for="InputGroup" class="player-label">Player</label>
                                        <div class="InputGroup" > 
                                            <input type="radio" name="player" id="player_1" value="1" checked />
                                            <label for="player_1">1</label>
                                           
                                            <input type="radio" name="player" id="player_2" value="2" />

                                        </div>
                                    </div>
                                    <div class="col-9 ">
